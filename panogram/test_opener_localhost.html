	<script type="text/javascript">
        // <![CDATA[
        	var editorWindow = null;
    		var editorPage = "http://localhost:8990/messageEditor.html";
    		var editorPageOrigin = "http://localhost:8990";
    		var windowName = "panagram";
    		var sendWhenReady = false;
        	
        	window.addEventListener('message',  function(event) {   	
            	if (event.source == editorWindow && event.origin == editorPageOrigin){
            		// the message is from editor window
            		if (event.data.messageType === "panogram_control"){
            			if (event.data.message == "started" && sendWhenReady){
            				var context = $("#context").val();
                    		var data = $("#data").val();
                    		var panogramData = {"context": context, "value": data};
                    		
                    		console.log("Sending data to editor");
                    		
                    		editorWindow.postMessage({"messageType": "panogram", "panogramData": panogramData}, editorPageOrigin);
                    		sendWhenReady = false;
            			}
            		}
            		else if (event.data.messageType === "panogram"){
            			console.log("Gor data from editor");
            			if (event.data.panogramData){
            				$("#context").val(event.data.panogramData.context);
                    		$("#data").val(event.data.panogramData.value);
            			}
            			else {
            				$("#context").val("");
                    		$("#data").val("");
            			}        			
            		}
            	}
            }, false);
        	
        	function openEditor(element){
        		console.log("Opening panogram editor in a new window");
        		var firstChar = '?';
        		var pageToOpen = editorPage;
        		var ontologyServer = $("#ontologyServer").val();
        		if (ontologyServer) {
        			pageToOpen += firstChar + 'ontologyServer=' + ontologyServer;
        			firstChar = '&';
        		}
        		if($('#sctMode').is(':checked')){
        			pageToOpen += firstChar + 'mode=SCT';
        			firstChar = '&';
        		}
        		
        		sendWhenReady = true;
        		editorWindow = window.open(pageToOpen, windowName);
        	}
        	
        	function clearData(element){
        		console.log("Clearing");
        		$("#context").val("");
        		$("#data").val("");
        	}
        // ]]>
    </script>
